<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preferencias</title>
    <link rel="stylesheet" href="ej4.css">
</head>
<body>
    <h1>Formulario de Preferencias</h1>
    <form id="preferenciasForm">
        <label for="deporte">Deporte favorito:</label><br>
        <input type="text" id="deporte" name="deporte" required><br><br>

        <label for="comida">Comida favorita:</label><br>
        <input type="text" id="comida" name="comida" required><br><br>

        <label for="cantante">Cantante favorito:</label><br>
        <input type="text" id="cantante" name="cantante" required><br><br>

        <input type="submit" value="Enviar">
    </form>


    <div>
        <p id="deporteText">Deporte favorito: ---</p>
    </div>
    <div>
        <p id="comidaText">Comida favorita: ---</p>
    </div>
    <div>
        <p id="cantanteText">Cantante favorito: ---</p>
    </div>
    
    <script src="ej4.js"></script>
</body>
</html>
